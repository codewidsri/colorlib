<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>color palette</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--google icons and font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
    <!-- style sheet and javascript -->
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js'></script>
</head>

<body onload="document.getElementsByClassName('link')[0].click()">

    <header>
        <nav>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col col-md-8 text-center"><h1><a href="index.html">COLOURLIB</a></h1></div>
                    <div class="col col-md-4 text-center"><i class="fa fa-sun-o" id="fa fa-sun-o" onclick="lightdark(this.id)" title="change theme"></i></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row content" id="random"></div>
            <div class="row content" id="new"></div>
            <div class="row content" id="shades"></div>
            <div class="row content" id="collections"></div>
            <div class="row align-items-center content" id="upload-image">
                <h4 class="text-center">color picker</h4>
                <div class="input-group mb-1 px-1 py-1 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" onchange="uploadimage()" accept="image/*" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"><i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>
                <h1 id="error"></h1>
                <p id="demo"></p>
                <script>
                    document.getElementById('demo').innerHTML=`screen width ${window.innerWidth} --- screen height ${window.innerHeight}`;
                </script>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col link" name="random" onclick="tabchange(event,'random')"><i class="material-icons">autorenew</i><h6>Random</h6></div>
                <div class="col link" name="new" onclick="tabchange(event,'new')"><i class="material-icons">new_releases</i><h6>New</h6></div>
                <div class="col link" name="collections" onclick="tabchange(event,'collections')"><i class="material-icons">bookmark</i><h6>Collections</h6></div>
                <div class="col link" name="upload-image" onclick="tabchange(event,'upload-image')"><i class="material-icons">colorize</i><h6>Colour Picker</h6></div>
            </div>
        </div>
    </footer>

</body>

</html>
